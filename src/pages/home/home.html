<ion-header>
  <ion-navbar>
    <ion-title>Minhas doações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-icon name='happy' item-left style="color: #d03e84"></ion-icon>
      Doações realizadas
    <ion-badge item-right>{{doacoesRealizadas}}</ion-badge>
  </ion-item>
  <hr>
  <ion-list>
    <ion-item *ngFor="let doacao of doacoes" (click)="navigate(doacao._id)">
      <ion-icon name="ios-archive" item-left [style.color]="doacao.status == 'Pendente' ? '#55acee'  : '#55eea7'"></ion-icon>
      {{doacao.titulo}} <br>
      {{doacao.status}}
    </ion-item>
  </ion-list>
</ion-content>
