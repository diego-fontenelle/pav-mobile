<ion-header>
  <ion-navbar>
    <ion-title>Minhas doações</ion-title>

    <ion-buttons right>
      <button ion-button icon-only strong (click)="navigate('create')">
          <ion-icon name="ios-add" md="md-add" style="color: #3c4fe2"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-item no-lines>
      <ion-icon name='happy' item-start large style="color: #d03e84"></ion-icon>
        <h2>Doações realizadas</h2>
      <ion-badge item-right>{{doacoesRealizadas}}</ion-badge>
    </ion-item>
  </ion-card>

  <ion-list>
      <ion-card>
        <ion-item *ngFor="let doacao of doacoes" (click)="navigate('edit', doacao._id)">
          <ion-icon name="shirt" item-left [style.color]="doacao.status == 'Pendente' ? '#55acee'  : '#55eea7'"></ion-icon>
          <h4>{{doacao.titulo}}</h4>
          <p>{{doacao.status}}</p>
        </ion-item>
      </ion-card>
  </ion-list>
  
  
  

</ion-content>
